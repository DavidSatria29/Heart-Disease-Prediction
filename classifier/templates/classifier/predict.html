{% extends 'master.html' %}
{% load static %}
{% block title %}
    Heart Predict | Prediksi
{% endblock %}




{% block content %}
	<!-- custom style -->
	<style>
		.single-product-content .form-group {
            display: flex;
            flex-wrap: wrap;
        }
        
        .single-product-content .form-group .row {
            width: 100%;
        }
        
        .single-product-content .form-group .row .col-md-6 {
            width: 50%;
            padding: 0 15px;
            box-sizing: border-box;
        }

        .single-product-content .form-group .form-control {
            height: 50%;
        }

		.single-product-content .form-group .form-control #label {
			width: 100%;
		}
        
        .single-product-content .form-group .row .col-md-6 label,
        .single-product-content .form-group .row .col-md-6 select,
        .single-product-content .form-group .row .col-md-6 input {
            width: 100%;
        }
        
        .submit-form-btn {
            margin-top: 20px;
            width: 100%;
        }

		.single-product-content .table-responsive {
			width: 100%;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
		}

		.single-product-content table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        
        .single-product-content table th, .single-product-content table td {
            padding: 12px 15px;
            border: 1px solid #ddd;
            text-align: center;
            white-space: nowrap;
        }
        
        .single-product-content table th {
            background-color: #f4f4f4;
            font-weight: bold;
        }
        
        .single-product-content table tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        @media (max-width: 768px) {
			.single-product-content {
				overflow: hidden;
			}
            .single-product-content .form-group .row .col-md-6 {
                width: 100%;
            }
        }
	</style>
	<!-- breadcrumb-section -->
	<div class="breadcrumb-section breadcrumb-bg">
		<div class="container">
			<div class="row">
				<div class="col-lg-8 offset-lg-2 text-center">
					<div class="breadcrumb-text">
						<p>Coba Sekarang</p>
						<h1>Prediksi</h1>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- end breadcrumb section -->

	<!-- Prediksi Start -->
	<div class="single-product mt-150 mb-150">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="single-product-content">
						<form action="{% url 'classifier:result' dataset_id=dataset_id %}" method="post">
							{% csrf_token %}
							<div class="form-group">
								<div class="row">
									{% for feature in features %}
										<div class="col-md-6">
											<label for="{{ feature }}">{{ feature }}</label>
											<input type="number" class="form-control" name="{{ feature }}" id="{{ feature }}" step="any">
										</div>
									{% endfor %}
								</div>
							</div>
							<button type="submit" class="btn btn-primary submit-form-btn">Submit</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Prediksi End -->

{% endblock %}
