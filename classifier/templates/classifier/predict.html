<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Prediksi Instance Baru</title>
</head>
<body>
    <form action="{% url 'classifier:result' dataset_id=dataset_id %}" method="post">
        {% csrf_token %}
        {% for feature in features %}
            <label for="{{ feature }}">{{ feature }}</label>
            <input type="number" name="{{ feature }}" id="{{ feature }}" step="any">
        {% endfor %}
        <input type="submit" value="Prediksi">
    </form>
</body>
</html>
