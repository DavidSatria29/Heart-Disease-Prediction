<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h3>Preview Dataset</h3>
        {{ show | safe }}
    </div>
    <div>
        <h3>Tipe Data Dan Kelas Label </h3>
            <form action="{% url 'classifier:model' dataset_id=dataset_id %}" method="post">
                {% csrf_token %}
                <div>
                    {% for dataset in datasets %}
                        {% if dataset != 'csrfmiddlewaretoken' %}
                            <label for="{{ dataset }}">{{ dataset }}</label>
                            <select name="{{ dataset }}" id="{{ dataset }}">
                                <option value="">--Silahkan pilih---</option>
                                <option value="category">Kategori</option>
                                <option value="numeric">Numerik</option>
                            </select>
                        {% endif %}
                    {% endfor %}
                </div>
                <br>
                <div>

                    {% if dataset != 'csrfmiddlewaretoken' %}
                    <label for="label">Kelas Label</label>
                    <select name="label" id="label">
                        <option value="">--Silahkan pilih---</option>
                        {% for dataset in datasets %}
                            {% if dataset != 'csrfmiddlewaretoken' %}
                                <option value="{{ dataset }}">{{ dataset }}</option>
                            {% endif %}
                        {% endfor %}
                    </select>
                    {% endif %}
                </div>
                <br>
                <div>
                    {% if dataset != 'csrfmiddlewaretoken' %}
                    <label for="criterion">Criterion</label>
                    <select name="criterion" id="criterion">
                        <option value="">--Silahkan pilih---</option>
                        <option value="gini">Gini</option>
                        <option value="entropy">Entropy</option>
                    </select>

                    <label for="max_depth">Max Depth</label>
                    <input type="number" name="max_depth" id="max_depth">

                    <label for="min_samples_split">Min Samples Split</label>
                    <input type="number" name="min_samples_split" id="min_samples_split" min="2">

                    <label for="min_samples_leaf">Min Samples Leaf</label>
                    <input type="number" name="min_samples_leaf" id="min_samples_leaf">
                    {% endif %}
                </div>
                <input type="submit" value="Upload">
            </form>

    </div>
</body>
</html>
