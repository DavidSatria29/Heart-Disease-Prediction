{% extends 'master.html' %}
{% load static %}
{% block title %}
    Heart Predict | Upload Dataset
{% endblock %}
{% block content %}

    <!-- breadcrumb-section -->
    <div class="breadcrumb-section breadcrumb-bg">
      <div class="container">
        <div class="row">
          <div class="col-lg-8 offset-lg-2 text-center">
            <div class="breadcrumb-text">
              <p>Coba Sekarang</p>
              <h1>Prediksi</h1>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- end breadcrumb section -->

    <!-- Upload Dataset Start -->
    <div class="single-product mt-150 mb-150">
      <div class="container">
        <div class="row">
          <!-- <div class="col-md-1">
					<img src="{% static 'img/number/1.png' %}" alt="">
				</div> -->
          <div class="col-md-11">
            <div class="single-product-content">
              <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                  <h2
                    for="exampleFormControlFile1"
                    class="upload-dataset-title">
                    Upload Dataset
                  </h2>
                  {{ form }}
                  <div class="file-name" id="file-name"></div>
                </div>
                <input type="submit" value="Upload" class="submit-form-btn" />
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Upload Dataset End -->

{% endblock %}
